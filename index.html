    <header>
        <h1>Etch a Sketch</h1>

    <div class="sketchContainer">
        <div class="functionContainer">
            <input type="color" id="colorTool">
            <button id="rainbowTool">Rainbow Mode</button>
            <button id="eraserTool">Eraser</button>
            <button id="clearTool">Clear</button>

            <div id="displayInputValue"></div>
            <input type="range" id="gridSizeTool" min="1" max="100" value="16">
        </div>
        <div class="gridContainer"></div>
    </div>
